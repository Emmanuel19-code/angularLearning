<div class="h-screen justify-center bg-slate-50  items-center flex flex-col">
  <div class="w-96 bg-white shadow-lg rounded h-60 p-2 ">
     <h4 class="text-center font-nunito text-lg font-bold">LEAVE PORTAL</h4>
     <div class="m-1">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email address</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none block w-full p-2.5 " placeholder="john.doe@company.com" required />
    </div> 
    <div class="m-1">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none block w-full p-2.5" placeholder="•••••••••" required />
    </div>
    <button (click)="onLogin()" type="button" class="text-white bg-blue-700  font-medium rounded-lg text-sm px-5 py-2.5 m-1 w-full ">LOGIN</button>
  </div>
</div>
